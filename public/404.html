<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App routing fix
    // This script takes the current URL and converts the path and query string into
    // just a query string, and then redirects the browser to the new URL with only a
    // query string and hash fragment
    
    // Parse the URL
    var pathname = window.location.pathname;
    var searchParams = window.location.search || '';
    var hash = window.location.hash || '';
    
    // Redirect to the index.html page with the full path in the URL
    var redirectUrl = window.location.origin + '/#' + pathname + searchParams + hash;
    
    // Redirect to the new URL
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
